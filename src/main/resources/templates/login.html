<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/loginstyle.css">
    <title>Login</title>
</head>
<body>

    <div class="container">
        <div class="image-side">
            
        </div>
        <div class="content-side">
           <div class="login-heading">
            <img src="image/AgroVITa.png" alt="AgroVITa" title="AgroVITa">
           </div>
           <p id="sub-heading-1">Login</p>
           <p id="sub-heading-2">Log to your account</p>
           <p id="sub-heading-3">Thank you for get back to AgroVITa,lets access our the best recommendation for you</p>
           <div class="form">

            <div class="login-messages">
                <p th:if="${param.error}" style="color: red;">Invalid username or password.</p>
                <p th:if="${param.logout}" style="color: green;">You have been logged out.</p>
                <p th:if="${param.registered}" style="color: green;">Registered successfully! Please log in.</p>
            </div>

            <form th:action="@{/login}" method="post">

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />


                <div>
                    <label for="username"><strong>Username</strong></label><br>
                    <input type="text" id="username" name="username" required />
                </div>
                <br>
                <div>
                    <label for="password"><strong>Password</strong></label><br>
                    <input type="password" id="password" name="password" required />
                </div>
                <br>
                

                <div class="rememberme">
                    <div class="rem">
                        <input type="checkbox" id="remember-me-check">
                        <label for="remember-me" id="rem">Remember me</label>
                    </div>
                    <p id="reset-password">Reset Password?</p>
                   </div>
        
                   
                    <button type="submit" name="submit" class="submit">Sign In</button>
            </form>
           </div>
           
           
         <p id="footer">Don't have an account yet? <a th:href="@{/register}">Register here</a></p>
        </div>
    </div>

    

</body>
</html>
