<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registration.css">
    <title>Registration</title>
</head>
<body>

        <div class="container">
            <div class="left-side">
               <p>welcome to our<br>website</p>
            </div>
            
            <div class="content-side">
                <div class="login-heading">
                    <img src="image\AgroVITa.png" alt="AgroVITa" title="AgroVITa">
                </div>

                   <div class="sub-heading">
                    <p>Create Your Free Account</p>
                   </div>
                   <div id="error"></div>
                   <div class="form">
                       <form th:action="@{/register}" th:object="${user}" method="post">
                           <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                           <label for="username">Username</label><br>
                           <input type="text" th:field="*{username}" class="fname" placeholder="Sample852#" required><br>

                           <label for="email">Email</label><br>
                           <input type="email" th:field="*{email}" class="email" placeholder="Example@email.com" required><br>

                           <label for="mobileNo">Mobile No</label><br>
                           <input type="tel" th:field="*{mobileNo}" class="phoneno" placeholder="07########" required><br>

                           <label for="password">New Password</label><br>
                           <input type="password" th:field="*{password}" class="password" placeholder="Enter Password" required><br>

                           <label for="cpassword">Confirm Password</label><br>
                           <input type="password" name="confirmPassword" class="cpassword" placeholder="Confirm Password" required><br>

                           <input type="submit" value="Create your account">
                       </form>
                   </div>

                   <div class="sign-in-option">
                  <p>Already have an account? <a th:href="@{/login}">Sign in</a></p>
                   </div>
            </div>
        </div>

        <script>
            document.querySelector('form').addEventListener('submit', function (e) {
                const password = document.querySelector('.password').value;
                const confirmPassword = document.querySelector('.cpassword').value;

                if (password !== confirmPassword) {
                    e.preventDefault();
                    document.getElementById('error').innerText = "Passwords do not match!";
                    document.getElementById('error').style.color = "red";
                }
            });
        </script>
    
</body>
</html>
